<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Transition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #b57edc, #5d5d9e, #2c3e50, #4b4b6e);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
    }

    h1 {
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to the IndiaMetSky Weather!</h1>
  <p>We've made some changes. Explore and enjoy!</p>
</body>
</html>
